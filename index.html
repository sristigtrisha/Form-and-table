<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
    <h1 style="text-align: center;">Form</h1>
    <div class="wrapper" >
    <form action="" method="get" enctype="multipart/form-data" >
        <label for="first_name">First Name</label>
        <br>
        <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name" >

         <br><br>
        <label for="last_name">Last Name</label>
        <br>
        <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name" >

        <br><br>
        <label for="email">Email Address</label>
        <br>
        <input type="email" placeholder="Type your email address" name="email" id="email" class="email" >

        <br><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" placeholder="Type your password" name="password" id="password" class="password" >
        <br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" value="male" name="gender"><span>Male</span>
        <input type="radio" value="female" name="gender"><span>Female</span>

        <br><br>
        <label for="">Education Qualification:</label>
        <br>
        <input type="checkbox" value="SSC"><span>SSC</span><br>
        <input type="checkbox"><span>HSC</span><br>
        <input type="checkbox"><span>BSC</span><br>
        <input type="checkbox"><span>MSC</span><br>
        <br><br>
        <label for="message">Your Messages:</label><br><br>
        <textarea name="message" id="message" cols="50" rows="10" placeholder="type your messages" class="message"></textarea>
        <br><br>
        <select name="web" id="web">
            <option value="HTML" >HTML</option>
            <option value="css">CSS</option>
            <option value="js">js</option>
        </select><br><br>
        <input type="color" name="" id=""><br><br>
        <label for="date">Date Of Birth:</label><br>
        <input type="date" name="" id="date"><br><br>
        <label for="number">Enter Your Phone Number:</label><br>
        <input type="number" name="number" id="number"><br><br>
        <label for="">Upload your file:</label><br>
        <input type="file" name="" id=""><br><br>

     
        <button type="button">Click Here</button><br><br>
        <button type="reset">Reset Me</button>

    </form>


    
</div>

        <td>yes</td>

        <td>yes</td>
    </tr>

        <th colspan="6">Border</th>
    </tr>
</table>
</div>
</body>
</html>
